<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: lightgray;
        width: 100px;
        height: 100px;
        /* overflos 속성
          (1) visible : 기본 값, 영역이 벗어나도 그대로 보여주도록
          (2) hidden : 영역이 벗어나는 부분을 숨김처리
          (3) scroll : 스크롤처리
          (4) auto : 영역을 벗어나지 않으면 스크롤이 나오지 않고 영역을 벗어나면 스크롤로 처리
        */
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>

      </p>
    </div>
  </body>
</html>
